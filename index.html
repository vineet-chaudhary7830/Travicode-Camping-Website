<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<link rel="stylesheet" href="style.css">

<!-- icons -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Travicode - Camping Website</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="img/logo.svg" alt="logo">
            </a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                <div class="nav-buttons">
                    <a href="" class="nav-button-link">Login</a>
                    <a href="" class="nav-button-ghost">Get Started</a>
                </div>
                <!-- close -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <!-- toogle buttons -->

            <div class="nav-toogle" id="nav-toogle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- home -->
    <main class="main">
        <section class="home">
            <div class="home-container container">
                <div class="home-content">
                    <div class="home-data">
                       <h3 class="home-subtitle">
                        A LIFETIME EXPERIENCE
                       </h3> 
                       <h1 class="home-title">
                        Camping Events <br>
                        To Remember
                       </h1>

                       <p class="home-description">
                        Camp anywhere anytime without hassle and enjoy it.
                       </p>
                       <a href="https://www.airbnb.co.in/" target="_blank" class="home-button">
                        Explore Locations
                       </a>

                    </div>

                    <img src="img/bird-1.svg" alt="image" class="home-bird-1">
                    <img src="img/bird-2.svg" alt="image" class="home-bird-2">
                </div>

                <div class="home-images">
                    <img src="img/img-4.svg" alt="image" class="home-img-4">
                    <img src="img/img-3.svg" alt="image" class="home-img-3">
                    <img src="img/img-2.svg" alt="image" class="home-img-2">
                    <img src="img/img-1.svg" alt="image" class="home-img-1">
                </div>
            </div>
        </section>
    </main>

    <script src="gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
